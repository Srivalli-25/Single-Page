<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 40px;
        }
        .feedback-container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }
        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }
        .radio-group label,
        .checkbox-group label {
            display: block;
            margin: 5px 0;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .back-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>How did you hear about the website?</label>
        <div class="radio-group">
            <label><input type="radio" name="source" value="Google" required> Google</label>
            <label><input type="radio" name="source" value="Social Media"> Social Media</label>
            <label><input type="radio" name="source" value="Friend"> Friend</label>
            <label><input type="radio" name="source" value="Others"> Others</label>
        </div>

        <label>What did you like the most?</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="liked[]" value="UI Design"> UI Design</label>
            <label><input type="checkbox" name="liked[]" value="Speed"> Speed</label>
            <label><input type="checkbox" name="liked[]" value="Content"> Content</label>
            <label><input type="checkbox" name="liked[]" value="Responsiveness"> Responsiveness</label>
        </div>

        <label for="rating">Rate us:</label>
        <select id="rating" name="rating" required>
            <option value="">-- Select Rating --</option>
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
        </select>

        <label for="message">Leave a message or comment:</label>
        <textarea id="message" name="message" placeholder="Your feedback is valuable to us..."></textarea>

        <input type="submit" value="Submit Feedback">
    </form>

    <a class="back-home" href="index.html">← Back to Homepage</a>
</div>

</body>
</html>
